<script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
    import { ColladaLoader } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/loaders/ColladaLoader.js';
  
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  
    // Добавляем освещение
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
  
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);
  
    let model;
    const loader = new ColladaLoader();
    loader.load(
      "/static/models3d/3dproject.dae", 
      function (collada) {
        model = collada.scene;
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error(error);
      }
    );
  
    camera.position.set(15, 15, 15);
    camera.lookAt(0, 0, 0);
  
    let isMouseDown = false;
    let previousMousePosition = { x: 0, y: 0 };
  
    // Обработчики событий мыши
    window.addEventListener("mousedown", (event) => {
      isMouseDown = true;
      previousMousePosition = { x: event.clientX, y: event.clientY };
    });
  
    window.addEventListener("mouseup", () => {
      isMouseDown = false;
    });
  
    window.addEventListener("mousemove", (event) => {
      if (isMouseDown && model) {
        const deltaMove = {
          x: event.clientX - previousMousePosition.x,
          y: event.clientY - previousMousePosition.y,
        };
  
        // Вращаем модель
        model.rotation.y += deltaMove.x * 0.01; // Вращение по оси Y
        model.rotation.x += deltaMove.y * 0.01; // Вращение по оси X
  
        previousMousePosition = { x: event.clientX, y: event.clientY };
      }
    });
  
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
