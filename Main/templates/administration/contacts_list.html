{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список контактов</title>
    <link rel="stylesheet" href="{% static 'administration/css/contacts_list_style.css' %}">
</head>
<body>
    <h1>Список контактов</h1>
    <a href="{% url 'contacts_create' %}">Добавить новый контакт</a>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.platform }} - <a href="{{ contact.url }}">{{ contact.url }}</a>
                <a href="{% url 'contacts_update' contact.pk %}">Редактировать</a>
                <a href="{% url 'contacts_delete' contact.pk %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
