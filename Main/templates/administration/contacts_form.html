{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Редактировать контакт{% else %}Добавить новый контакт{% endif %}</title>
    <link rel="stylesheet" href="{% static 'administration/css/contacts_form_style.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать контакт{% else %}Добавить новый контакт{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'contacts_list' %}">Назад к списку</a>
</body>
</html>
